<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTMS SIGN UP</title>
    <link rel="icon" type="favicom" href="/img/ttm-Icon-new.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="./signup.js" defer></script>
    <script type="module" src="//unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <section>
        <form action="/req/signup" method="post">
            <h1>TTMS Sign Up</h1>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" id= "username" name="username" required>
                <label for="name">Name</label>
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" id="passwordcon" name="passwordcon" required>
              <label for="">Confirm Password</label>
            </div> 
            <button type="submit">Sign Up</button>
            <div class="register">
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </form>
    </section>
    <!-- Copyright Section -->
    <footer class="copyright">
      <p>Â© <span id="year"></span> TTM System. All rights reserved.</p>
  </footer>
</body>
</html>
