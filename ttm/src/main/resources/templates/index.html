<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #ffffff;
            color: #333;
            padding: 20px 10px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
        }

        nav a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        nav a:hover {
            background-color: #f0f0f0;
            transform: translateY(-5px);
        }

        nav i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        /* Dropdown for Time Table */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* More compact Sign Out Button */
        .signout-btn {
            background-color: #f44336;
            border-radius: 5px;
            padding: 5px 10px;  /* Reduced padding */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        .signout-btn a {
            color: white;
            font-size: 12px;  /* Reduced font size */
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .signout-btn i {
            font-size: 16px;  /* Smaller icon */
            margin-right: 5px;  /* Reduced space between icon and text */
        }

        footer {
            background-color: #333;
            color: rgb(248, 246, 246);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Learning ERP System</h1>
    </header>

    <nav>
        <a href="#Super Admin">
            <i class="fas fa-user-shield"></i>
            Super Admin
        </a>
        <a href="#DashBoard">
            <i class="fas fa-tachometer-alt"></i>
            DashBoard
        </a>
        <a href="#Management">
            <i class="fas fa-school"></i>
            School/College
        </a>
        <a href="#Admission">
            <i class="fas fa-user-graduate"></i>
            Admission
        </a>
        <a href="#Online Fees">
            <i class="fas fa-credit-card"></i>
            Fees
        </a>
        <a href="#Student Records">
            <i class="fas fa-address-book"></i>
            Student Records
        </a>
        <a href="#Attendance">
            <i class="fas fa-check-circle"></i>
            Attendance
        </a>
        <a href="#Exam Portal">
            <i class="fas fa-pen-alt"></i>
            Exam Portal
        </a>
        <a href="#Result">
            <i class="fas fa-chart-line"></i>
            Result
        </a>
        <a href="#Reports">
            <i class="fas fa-file-alt"></i>
            Reports
        </a>
        <a href="#TechSupport">
            <i class="fas fa-life-ring"></i>
            Contact
        </a>

        <!-- Dropdown for Time Table -->
        <div class="dropdown">
            <a href="#" class="dropbtn">
                <i class="fas fa-calendar-alt"></i>
                Time Table
            </a>
            <div class="dropdown-content">
                <a href="#ViewTimeTable">View Time Table</a>
                <a href="#EditTimeTable">Edit Time Table</a>
                <a href="#AddTimeTable">Add New Time Table</a>
            </div>
        </div>

        <!-- More compact Sign Out Button -->
        <div class="signout-btn">
            <a href="/signout">
                <i class="fas fa-sign-out-alt"></i>
                Sign Out
            </a>
        </div>
    </nav>

    <main>
        <marquee>Page Under Construction</marquee>
        <h1><justify>Prototype Of Learning Based ERP System</justify></h1>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> TTM System</p>
    </footer>

    <script>
        // Dynamically set the current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
