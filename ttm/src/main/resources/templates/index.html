<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <style>
        body {
            font-family: serif, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }

         header {
            background-color: #ffffff;
            color: white;
            padding: 15px 10px;
            text-align: center;
        } 

        nav {
            display: flex;
            justify-content: center;
            background-color: #b5c6fd;
        }

        nav a {
            color: rgb(15, 15, 15);
            padding: 10px 10px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: rgb(248, 246, 246);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        } 
    </style>
</head>
<body>
    <header>
    </header>
    <nav>

        <a href="#Student Records">Student Record</a>

         <!-- Dropdown for Time Table -->
        <a href="#Time Table">Time Table</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">Time Table</a>
            <div class="dropdown-content">
                <a href="#ViewTimeTable">View Time Table</a>
                <a href="#EditTimeTable">Edit Time Table</a>
                <a href="#AddTimeTable">Add New Time Table</a>
            </div>
        </div>
        <a href="#Attendance">Student Attendance</a>
        <a href="#Exam Portal">Exam</a>
        <a href="#Result">Result</a>
        <a href="#Staff Records">Staff Records</a>
        <a href="#Reports">Reports</a>
        <a href="#TechSupport">Contact</a>
         <!-- Other links 12/11/24 -->
         <a href="/signout">Sign Out</a> <!--Sign Out link -->
    </nav>
    <main>
       <marquee> Page Under Construction</marquee>

           <h1><justify> Prototype Of Learning Based ERP System</justify></h1>

    <footer>

    </footer>

        // Dynamically set the current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
